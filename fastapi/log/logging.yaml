version: 1

formatters:
  standard:
    format: '%(asctime)s - %(levelname)s - %(message)s'
    datefmt: '%H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

loggers:
  genicons:
    level: DEBUG
    handlers: [console]
    propagate: yes
